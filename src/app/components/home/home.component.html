<div class="container-tabela-dados">

    <p-toast></p-toast>

    <div class="abrirModal">
        <p-button label="Enviar Notificação" (click)="abrirModalDevices()"></p-button>
    </div>

    <div class="div-dados">
        <p-table [value]="clientes" [(selection)]="clientesSelecionados" dataKey="prefixo" [loading]="carregandoDados">
            <ng-template pTemplate="header">
                <tr>
                    <th>
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th pResizableColumn class="align-center">Prefixo</th>
                    <th pResizableColumn>Nome</th>
                    <th pResizableColumn class="align-center">Data de Extração</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-cliente>
                <tr>
                    <td>
                        <p-tableCheckbox [value]="cliente"></p-tableCheckbox>
                    </td>
                    <td class="align-center">{{cliente.prefixo}}</td>
                    <td>{{cliente.nome}}</td>
                    <td class="align-center">{{cliente.datahora_extracao | date:'dd/MM/yyyy':'pt-BR'}}</td>
                </tr>
            </ng-template>
        </p-table>
        <p-paginator (onPageChange)="onPageChange($event)" [rows]="quantidadePagina" [totalRecords]="quantidadeRegistros"
            [style]="{'border-radius': '0'}"></p-paginator>
    </div>
</div>

<app-devices-empresa [mostrar]="visible" [prefixos]="prefixos"
    (fecharModal)="fecharModal($event)"></app-devices-empresa>
