<p-dialog header="Mensagens enviadas" [(visible)]="mostrar" [modal]="true" [style]="{width: '80vw'}" (onHide)="fechar()">
    
    <p-table [value]="mensagens" [tableStyle]="{ 'width': '100%' }" [loading]="carregandoDados">
        <ng-template pTemplate="header">
            <tr>
                <th>Email usuÃ¡rio</th>
                <th>Mensagem</th>
                <th>Data</th>
                <th>Usernames</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-mensagem>
            <tr>
                <td>{{ mensagem.user_email }}</td>
                <td>{{ mensagem.mensagem }}</td>
                <td>{{ mensagem.timestamp | date:'dd/MM/yyyy HH:mm'}}</td>
                <td>{{ mensagem.usernames }}</td>
            </tr>
        </ng-template>
    </p-table>

    <p-paginator *ngIf="!carregandoDados" (onPageChange)="onPageChange($event)" [first]="first" [rows]="quantidadePagina" [totalRecords]="quantidadeRegistros"
            [style]="{'border-radius': '0'}"  [rowsPerPageOptions]="[20, 40, 60, 80, 100]"></p-paginator>
</p-dialog>
