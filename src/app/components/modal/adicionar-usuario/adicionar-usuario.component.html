<div class="container-add-user">
    <div class="form-cadastro">
        <div class="fields">
            <label for="">Email</label>
            <input type="text" pInputText [(ngModel)]="usuario.email" />
        </div>
        <div class="fields">
            <label for="">Senha</label>
            <input type="text" pInputText [(ngModel)]="usuario.password" />
        </div>
        <div class="fields">
            <label for="">PermissÃ£o</label>
            <p-dropdown [options]="permissoes" [(ngModel)]="usuario.permission"
                [style]="{'width': '100%'}"></p-dropdown>
        </div>
        <div class="fields">
            <label for="">Departamento</label>
            <input type="text" pInputText [(ngModel)]="usuario.departamento" />
        </div>
    </div>

    <div class="btns">
        <p-button label="Cancelar" severity="danger" (click)="fechar()"></p-button>
        <p-button label="Salvar" *ngIf="!alterar" (click)="salvarUsuario()"></p-button>
        <p-button label="Alterar" *ngIf="alterar" (click)="alterarUsuario()"></p-button>
    </div>
</div>
