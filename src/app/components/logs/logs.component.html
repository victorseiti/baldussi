<section class="container-logs">
    <p-toast></p-toast>
    <div class="selecionar-log">
        <p-dropdown [options]="tipoLogs" [(ngModel)]="logSelecionado" placeholder="Selecione o tipo do log" [style]="{'width': '400px'}" (ngModelChange)="modelChange($event)"></p-dropdown>
    </div>
    <div class="lista-logs" *ngIf="logSelecionado !== ''">
        <p-table [value]="logs" [loading]="carregandoDados" [tableStyle]="{'width': '80vw'}">
            <ng-template pTemplate="header">
                <tr>
                    <th>Ação</th>
                    <th>Data</th>
                    <th>Email usuário</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-log>
                <tr>
                    <td>{{ log.action }}</td>
                    <td class="align-center">{{ log.timestamp | date:'dd/MM/yyyy HH:mm' }}</td>
                    <td class="align-center">{{ log.user_email }}</td>
                </tr>
            </ng-template>
        </p-table>

        <p-paginator *ngIf="!carregandoDados" (onPageChange)="onPageChange($event)" [first]="first" [rows]="quantidadePagina" [totalRecords]="quantidadeRegistros"
        [style]="{'border-radius': '0'}"  [rowsPerPageOptions]="[20, 40, 60, 80, 100]"></p-paginator>
    </div>
</section>
