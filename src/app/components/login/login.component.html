<div class="container-login">
    <div class="login">
        <h1>Login</h1>
        <div class="form">
            <form (ngSubmit)="login()" #form="ngForm">
                <div class="field">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" [(ngModel)]="credencials.username" required>
                </div>
                <div class="field">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" [(ngModel)]="credencials.password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>
       </div>
</div>
