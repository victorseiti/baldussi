<div class="container-login">
    <div class="login">
        <img src="https://baldussi.com.br/wp-content/uploads/2022/10/baldussi-branco-1.png" alt="" class="img-logo">
        
        <div class="form">
                <div class="field">
                    <label for="email">E-mail</label>
                    <input type="text" pInputText [(ngModel)]="credencials.username" />
                </div>
                <div class="field">
                    <label for="password">Senha</label>
                    <input type="text" pInputText [(ngModel)]="credencials.password" />
                </div>
                <p-button label="Entrar" (click)="login()" [style]="{'background-color': 'var(--laranja)', 'border-color': 'var(--laranja)', 'margin-top': '2rem'}"></p-button>
        </div>
       </div>
</div>
